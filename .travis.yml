language: bash
  
env:
  global:
    - RHYME=rhyme.txt

before_install:
  - sudo add-apt-repository ppa:duggan/bats --yes
  - sudo apt-get update -qq
  - sudo apt-get install -qq bats


install:
  - cat ${RHYME} | awk '{ print $NF }' | sed 's/,//;s/\.//g' | grep -o ...$ | xargs -L 2 > analysis1.txt
  - cat analysis1.txt | while read first second rest ; do if [ ${first} -ne ${second} ; then exit 1 ; fi ; done
  
script:
  - bats tests/

notifications:
  email: false
